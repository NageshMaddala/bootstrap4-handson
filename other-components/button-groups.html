<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Button Groups</title>
</head>

<body>
    <div class="container">
        <h1 class="display-3">Button Groups</h1>

        <div class="btn-group">
            <div class="button btn btn-info">First</div>
            <div class="button btn btn-info">Second</div>
            <div class="button btn btn-info">Third</div>
            <div class="button btn btn-info">Fourth</div>
        </div>

        <div class="btn-group mt-4">
            <div class="button btn btn-info">First</div>
            <div class="button btn btn-warning">Second</div>
            <div class="button btn btn-success">Third</div>
        </div>

        <h3>ToolBars</h3>
        <!-- role="group" -->
        <!-- role helps in assistive technology -->
        <div class="btn-toolbar my-2">
            <div class="btn-group mr-2" role="group">
                <div class="button btn btn-danger">First</div>
                <div class="button btn btn-danger">Second</div>
                <div class="button btn btn-danger">Third</div>
            </div>

            <div class="btn-group" role="group">
                <div class="button btn btn-warning">First</div>
                <div class="button btn btn-warning">Second</div>
                <div class="button btn btn-warning">Third</div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
