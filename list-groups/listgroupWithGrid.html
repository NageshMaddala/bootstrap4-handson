<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"

    <title>List Groups with Grid</title>
</head>

<body>
    <div class="container">
        <h1>List group with grid</h1>
        <div class="row">
            <div class="col-sm-6 mt-4">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item list-group-item-success d-flex justify-content-between">First Thing,
                        Hello World! <span class="text-muted">2024</span></li>
                    <li class="list-group-item list-group-item-danger d-flex justify-content-between">Second Thing,
                        Hello World! <span class="text-muted">2024</span></li>
                    <li class="list-group-item list-group-item-info d-flex justify-content-between">Third Thing, Hello
                        World! <span class="text-muted">2024</span></li>
                </ul>
            </div>
            <div class="col-sm-6 mt-4">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item list-group-item-success d-flex justify-content-between">First Thing,
                        Hello World! <span class="text-muted">2024</span></li>
                    <li class="list-group-item list-group-item-danger d-flex justify-content-between">Second Thing,
                        Hello World! <span class="text-muted">2024</span></li>
                    <li class="list-group-item list-group-item-info d-flex justify-content-between">Third Thing, Hello
                        World! <span class="text-muted">2024</span></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
