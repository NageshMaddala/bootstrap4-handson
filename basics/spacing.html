<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>Spacing Utilities</title>

  <style>
    span {
      width: 100px;
      height: 100px;
      display: inline-block;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1 class="p-0 bg-info d-inline-block">p-0</h1>
    <h1 class="p-1 bg-info d-inline-block">p-1</h1>
    <h1 class="p-2 bg-info d-inline-block">p-2</h1>
    <h1 class="p-3 bg-info d-inline-block">p-3</h1>
    <h1 class="p-4 bg-info d-inline-block">p-4</h1>
    <h1 class="p-5 bg-info d-inline-block">p-5</h1>
  </div>

  <div class="container">
    <button class="pt-5 btn btn-lg btn-warning">pt5</button>
    <button class="pb-5 btn btn-lg btn-warning">pb5</button>
    <button class="py-5 btn btn-lg btn-warning">py5</button>
    <button class="px-5 btn btn-lg btn-warning">px5</button>
    <button class="p5 btn btn-lg btn-warning">p5</button>
    <button class="pl-5 btn btn-lg btn-warning">pl5</button>
    <button class="pr-5 btn btn-lg btn-warning">pr5</button>
  </div>

  <div class="container">
    <h1>Margin Utility</h1>
    <h1 class="m-0 bg-success d-inline-block">m-0</h1>
    <h1 class="m-1 bg-success d-inline-block">m-1</h1>
    <h1 class="m-2 bg-success d-inline-block">m-2</h1>
    <h1 class="m-3 bg-success d-inline-block">m-3</h1>
    <h1 class="m-4 bg-success d-inline-block">m-4</h1>
  </div>

  <div class="container">
    <h1>Responsive Stuff</h1>
    <span class="m-1 m-md-3 m-lg-4 m-xl-5 bg-danger"></span>
    <span class="m-1 m-md-3 m-lg-4 m-xl-5 bg-danger"></span>
    <span class="m-1 m-md-3 m-lg-4 m-xl-5 bg-danger"></span>
    <span class="m-1 m-md-3 m-lg-4 m-xl-5 bg-danger"></span>
    <span class="m-1 m-md-3 m-lg-4 m-xl-5 bg-danger"></span>
    <span class="m-1 m-md-3 m-lg-4 m-xl-5 bg-danger"></span>
    <span class="m-1 m-md-3 m-lg-4 m-xl-5 bg-danger"></span>
    <span class="m-1 m-md-3 m-lg-4 m-xl-5 bg-danger"></span>
    <span class="m-1 m-md-3 m-lg-4 m-xl-5 bg-danger"></span>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"

</html>
