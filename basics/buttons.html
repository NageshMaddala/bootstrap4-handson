<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Buttons</title>
  </head>
  <body>

    <!-- container gives some spacing around the edges of the application -->
    <div class="container">
        <h1>Regular Buttons</h1>
        <button class="btn btn-primary">Click me</button>
        <button class="btn btn-secondary">Click me</button>
        <button class="btn btn-success">Click me</button>
        <button class="btn btn-info">Click me</button>
        <button class="btn btn-danger">Click me</button>
        <button class="btn btn-warning">Click me</button>     
        
        <h1>Link Buttons</h1>
        <a href="" class="btn btn-success">This is a link button</a>

        <h1>Outline Buttons</h1>
        <button class="btn btn-outline-primary">Click me</button>
        <button class="btn btn-outline-secondary">Click me</button>
        <button class="btn btn-outline-success">Click me</button>
        <button class="btn btn-outline-info">Click me</button>
        <button class="btn btn-outline-danger">Click me</button>
        <button class="btn btn-outline-warning">Click me</button>     

        <h1>Button Sizes</h1>
        <button class="btn btn-info btn-sm">Small Button</button>
        <button class="btn btn-info">Regular Button</button>
        <button class="btn btn-info btn-lg">Large Button</button>

        <h1>Block level button</h1>
        <button class="btn btn-primary btn-lg btn-block">Large Block Button</button>
        <button class="btn btn-success btn-lg btn-block">Regular Block Button</button>
        <button class="btn btn-danger btn-sm btn-block">Small Block Button</button>

        <h1>Disabled and active buttons</h1>
        <button class="btn btn-lg btn-primary active">Active Button</button>
        <button class="btn btn-lg btn-primary" disabled>Disable Button</button>

    </div>    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
