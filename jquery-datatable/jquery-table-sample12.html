<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataTable with Dropdown</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
</head>
<body>
    <table id="example" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Age</th>
                <th>Start date</th>
                <th>Salary</th>
                <th>Action</th>
            </tr>
        </thead>
    </table>

    <script>
        $(document).ready(function() {
            var table = $('#example').DataTable({
                data: [
                    // Example data
                    ['John Doe', 'System Architect', 'New York', 41, '2011/04/25', '$320,800'],
                    ['Jane Smith', 'Accountant', 'Tokyo', 35, '2011/07/25', '$170,750']
                ],
                columns: [
                    { title: "Name" },
                    { title: "Position" },
                    { title: "Office" },
                    { title: "Age" },
                    { title: "Start date" },
                    { title: "Salary" },
                    { title: "Action" }
                ]
            });

            // Adding new row with dropdown in "Action" column
            $('#addRowBtn').on('click', function() {
                var newRow = [
                    'New User', 
                    'New Position', 
                    'New Office', 
                    30, 
                    '2021/06/16', 
                    '$100,000', 
                    `<select class="action-dropdown">
                        <option value="edit">Edit</option>
                        <option value="delete">Delete</option>
                    </select>`
                ];
                table.row.add(newRow).draw(false);
            });
        });
    </script>

    <button id="addRowBtn">Add Row</button>
</body>
</html>
