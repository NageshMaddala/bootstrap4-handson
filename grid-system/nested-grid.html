<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Nested Grid Samples</title>
  </head>
  <body>   

    <div class="container">
        <h1>Nested Grid</h1>
        <div class="row border">
            <div class="col-2 border">LEFT</div>
            <div class="col-2 border">RIGHT</div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row border">
            <div class="col-sm border">LEFT</div>
            <div class="col-sm border">RIGHT
                <div class="row border border-success">
                    <div class="col-4 border">ONE</div>
                    <div class="col-4 border">TWO</div>
                    <div class="col-4 border">THREE</div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row border">
            <div class="col-sm border">LEFT</div>
            <div class="col-sm border">RIGHT
                <div class="row border border-danger">
                    <div class="col-sm-4 border">ONE</div>
                    <div class="col-sm-4 border">TWO</div>
                    <div class="col-sm-4 border">THREE
                        <div class="row border border-warning">
                            <!-- They will expand only when the display is large -->
                            <div class="col-lg-3 border">col3</div>
                            <div class="col-lg-9 border">col9</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
