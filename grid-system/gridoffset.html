<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title></title>
</head>

<body>
    <div class="container">
        <h1>Grid Offset samples!</h1>
        <div class="row border">
            <div class="col border">col1</div>
            <div class="col border">col2</div>
            <div class="col border">col3</div>
            <div class="col border">col4</div>
            <div class="col border">col5</div>
            <div class="col border">col6</div>
            <div class="col border">col7</div>
            <div class="col border">col8</div>
            <div class="col border">col9</div>
            <div class="col border">col10</div>
            <div class="col border">col11</div>
            <div class="col border">col12</div>
        </div>

        <div class="row border">
            <div class="col-3 border">col1</div>
            <div class="col-3 border">col2</div>
            <div class="col-3 border">col3</div>
            <div class="col-3 border">col4</div>
        </div>
    </div>

    <div class="container">
        <h1>Grid Offset Columns</h1>
        <div class="row border">
            <!-- Relative offset will be there all devices -->
            <div class="col-4 offset-1 border">col4</div>
            <div class="col-5 offset-2 border">col5</div>
        </div>
        <div class="row border">
            <!-- Empty column can be left too, just don't place any content inside the column -->
            <!-- This example will be the same as above one but with empty columns -->
            <!-- col and col-1 mean the same -->
            <div class="col-1 border"></div>
            <div class="col-4 border">col4</div>
            <div class="col-1 border"></div>
            <div class="col-1 border"></div>
            <div class="col-5 border">col5</div>
        </div>
        <div class="row border">
            <!-- Empty column can be left too, just don't place any content inside the column -->
            <!-- This example will be the same as above one but with empty columns -->
            <!-- hide col-1 for xs and display for > xs devices -->
            <div class="col-1 d-sm-none d-md-block"></div>
            <div class="col-4 border">col4</div>
            <div class="col-1 border"></div>
            <div class="col-1 border"></div>
            <div class="col-5 border">col5</div>
        </div>
        <div class="row border">
            <!-- Relative offset will be there only on mediums, no offset on small devices -->
            <div class="col-4 offset-md-1 border">col4</div>
            <div class="col-5 offset-md-2 border">col5</div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
