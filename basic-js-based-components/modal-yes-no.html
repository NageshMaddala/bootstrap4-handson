<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Modal Yes/No</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Modal Yes No Prompt</h1>
        <!-- Button to open the modal -->
        <button id="openModalBtn" class="btn btn-primary">Open Modal</button>

        <!-- The Modal -->
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Confirmation</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        Are you sure you want to proceed?
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button id="modalYesBtn" type="button" class="btn btn-primary">Yes</button>
                        <button id="modalNoBtn" type="button" class="btn btn-warning" data-dismiss="modal">No</button>
                    </div>

                </div>
            </div>
        </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $("#openModalBtn").click(function () {
                $("#myModal").modal('show');
            });

            $("#modalYesBtn").click(function () {
                alert("User clicked Yes!");
                // Here you can capture and handle the user's "Yes" response
                $("#myModal").modal('hide');
            });

            $("#modalNoBtn").click(function () {
                alert("User clicked No!");
                // Here you can capture and handle the user's "No" response
                // The modal will automatically hide because of the data-dismiss attribute
            });
        });
    </script>

</body>

</html>
