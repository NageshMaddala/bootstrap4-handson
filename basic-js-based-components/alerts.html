<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Alerts</title>
  </head>
  <body>   
    <div class="container">
        <h1 class="display-3 text-center">Alerts</h1>

        <div class="alert alert-success" role="alert">
            Congrats! 
        </div>

        <!-- role=alert is required only for accessibility purposes -->
        <div class="alert alert-danger" role="alert">
            Watch out! Read more <a href="" class="alert-link">here</a>
        </div>

        <div class="alert alert-danger" role="alert">
            <h4 class="alert-heading">Watch out!</h4>
            Read more <a href="" class="alert-link">here</a>
        </div>

        <h1>Dismissible Alert</h1>
        <div class="alert alert-warning alert-dismissible" role="alert">
            <h4 class="alert-heading">Watch out!</h4>
            Read more <a href="" class="alert-link">here</a>
            <!-- data-dismiss will help closing the parent alert -->
            <button class="close" data-dismiss="alert">&times;</button>
        </div>

        <div class="alert alert-primary alert-dismissible fade show" role="alert">
            <h4 class="alert-heading">Watch out!</h4>
            Read more <a href="" class="alert-link">here</a>
            <!-- data-dismiss will help closing the parent alert -->
            <button class="close" data-dismiss="alert">&times;</button>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
