<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Forms Checkboxes and radio buttons</title>
</head>

<body>

    <div class="container">
        <h1>Form checks</h1>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="c1" disabled>
            <label for="c1" class="form-check-label">Chickens</label>
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="cats">
            <label for="cats" class="form-check-label">Cats</label>
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="rabbits">
            <label for="rabbits" class="form-check-label">Rabbits</label>
        </div>
    </div>

    <h4>Radio buttons</h4>

    <div class="container">

        <div class="form-check">
            <input type="radio" class="form-check-input" id="c1c" name="pets">
            <label for="c1c" class="form-check-label">Chickens</label>
        </div>

        <div class="form-check">
            <input type="radio" class="form-check-input" id="catsc" name="pets">
            <label for="catsc" class="form-check-label">Cats</label>
        </div>

        <div class="form-check">
            <input type="radio" class="form-check-input" id="rabbitsc" name="pets">
            <label for="rabbitsc" class="form-check-label">Rabbits</label>
        </div>
    </div>

    <div class="container">
        <h4>Radio buttons inline</h4>
        <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" id="ci1" name="petsi">
            <label for="ci1" class="form-check-label">Chickens</label>
        </div>

        <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" id="catsi" name="petsi">
            <label for="catsi" class="form-check-label">Cats</label>
        </div>

        <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" id="rabbitsi" name="petsi">
            <label for="rabbitsi" class="form-check-label">Rabbits</label>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
