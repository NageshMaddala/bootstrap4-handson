<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Forms</title>
</head>

<body>
    <div class="container">
        <h1>Form Controls</h1>
        <form>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" class="form-control">
            </div>

            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" id="password1" placeholder="Enter your password" class="form-control">
                <small class="text-muted">Password must be 8 characters</small>
            </div>

            <div class="form-group">
                <label for="select1">Select Items</label>
                <select name="" id="select1" class="form-control">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="form-group">
                <label for="select2">Select Multiple Items</label>
                <select multiple name="" id="select2" class="form-control">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <small>Hold down ctrl(pc) to select multiple items</small>
            </div>

            <div class="form-group">
                <label for="txArea">Text area</label>
                <textarea name="" id="txArea" rows="4" class="form-control"></textarea>
            </div>

            <div class="form-group">
                <label for="file">File Control</label>
                <input type="file" id="file" name="" class="form-control-file">
            </div>

            <div class="form-group">
                <label for="rangegroup">Range Input</label>
                <input type="range" class="form-control-range" id="rangegroup">
            </div>
        </form>
    </div>

    <div class="container">
        <h1>Form Controls sizing</h1>
        <form>
            <div class="form-group">
                <label for="largeemail">Email Address</label>
                <input type="email" id="largeemail" placeholder="Enter your email" class="form-control form-control-lg">
            </div>

            <div class="form-group">
                <label for="smallemail">Email Address</label>
                <input type="email" id="smallemail" placeholder="Enter your email" class="form-control form-control-sm" readonly>
            </div>

            <input type="submit" name="" id="" value="Submit" class="btn btn-lg btn-primary">

        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
